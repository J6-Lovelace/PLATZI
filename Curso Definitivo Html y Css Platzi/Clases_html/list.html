<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista</title>
  <style>
    body {
      background: #EDDBA9;
      margin: 30px;
    }

    section {
      margin: 10px;
    }

    section li {
      font-size: 18px;
    }

    section ol {
      font-size: 8px;
    }

    section img {
      border-radius: 8px;
    }

    .frutas img {
      height: 120px;
    }

    .carnes img {
      height: 110px;
    }

    .verduras img {
      height: 120px;
    }
  </style>
</head>

<body>
  <main>
    <header>
      <h1>Soy la lista del super!</h1>
    </header>
    <section>
      <ul>
        <li style="font-size: 23px"><strong>Frutas</strong></li>
        <ol class="frutas">
          <li>Manzana</li>
          <figure class="manzana">
            <img src="https://www.cuerpomente.com/medio/2020/11/10/manzana_a1c5bdb0_1200x1200.jpg" alt="Manzana Roja">
          </figure>
          <li>Platano</li>
          <figure class="banana">
            <img src="https://i.blogs.es/9e2919/platano/1366_2000.jpg">
          </figure>
        </ol>
      </ul>
      <ul>
        <li style="font-size: 23px"><strong>Carnes</strong></li>
        <ol class="carnes">
          <li>Pollo</li>
          <figure class="pollo">
            <img src="https://www.lavanguardia.com/files/og_thumbnail/uploads/2018/03/13/5e997e247257a.jpeg"
              alt="Pechuga de pollo">
          </figure>
          <li>Carne molida</li>
          <figure class="carne molida">
            <img src="https://mercaplussv.com/wp-content/uploads/2020/09/ground-beef-carne-molida.jpg"
              alt="carne molida">
          </figure>
        </ol>
      </ul>
      <ul>
        <li style="font-size: 23px"><strong>Verduras</strong></li>
        <ol class="verduras">
          <li>Limon</li>
          <figure class="limon">
            <img
              src="https://www.eluniverso.com/resizer/lhSbJlcLpsJOXTeLEHrmpEsTNNI=/0x0:1920x1280/1005x670/filters:quality(70)/cloudfront-us-east-1.images.arcpublishing.com/eluniverso/VYXZL3BFFNFE3DTDKWX7UB3TMY.jpg"
              alt="Limon">
          </figure>
          <li>Zanahoria</li>
          <figure class="zanahoria">
            <img src="https://www.tododisca.com/wp-content/uploads/2021/09/Zanahoria.jpg" alt="Zanahoria">
          </figure>
        </ol>
      </ul>

    </section>
  </main>
  <footer><br>
    <p>PSDT: Creado con amor‚ù§</p>
  </footer>
</body>

</html>
